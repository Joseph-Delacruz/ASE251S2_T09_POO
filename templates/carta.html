{% extends "base.html" %}

{% block title %}Nuestra Carta{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/carta.css') }}">
{% endblock %}

{% block content %}
<div class="main-container">
    <header class="header">
        <div class="header-left">
            <a href="{{ url_for('inicio') }}">
                <img src="{{ url_for('static', filename='imagen/inicio/logo.webp') }}" alt="Logo Angello" class="logo-header">
            </a>
        </div>
        <nav class="nav-menu">
            <a href="{{ url_for('inicio') }}">Inicio</a>
            <a href="{{ url_for('carta') }}" class="active">Nuestra Carta</a>
            <a href="{{ url_for('historia') }}">Nuestra Historia</a>
            <a href="{{ url_for('delivery') }}">Delivery</a>
        </nav>
        <div class="header-right">
            <a href="{{ url_for('reserva') }}" class="btn-reserva">Reservaciones</a>
        </div>
    </header>

    <div class="carta-container">
        <div class="carta-grid">
            <div class="menu-item">
                <div class="menu-text">
                    <p class="menu-title">Pollos</p>
                </div>
                <div class="menu-image">
                    <img src="{{ url_for('static', filename='imagen/carta/pollo.png') }}" alt="Pollos a la leÃ±a">
                </div>
            </div>
            
            <div class="menu-item">
                <div class="menu-text">
                    <p class="menu-title">Pizzas</p>
                </div>
                <div class="menu-image">
                    <img src="{{ url_for('static', filename='imagen/carta/pizza.png') }}" alt="Pizzas">
                </div>
            </div>
            
            <div class="menu-item">
                <div class="menu-text">
                    <p class="menu-title">Pastas</p>
                </div>
                <div class="menu-image">
                    <img src="{{ url_for('static', filename='imagen/carta/pasta.png') }}" alt="Pastas frescas">
                </div>
            </div>
            
            <div class="menu-item">
                <div class="menu-text">
                    <p class="menu-title">Bebidas</p>
                </div>
                <div class="menu-image">
                    <img src="{{ url_for('static', filename='imagen/carta/bebida.png') }}" alt="Bebidas">
                </div>
            </div>
        </div>
    </div>

    <div class="social-info">
        <div class="social-text-container">
            <p class="social-text">Informes y pedidos</p>
        </div>
        <div class="social-icons-container">
             <a href="#"><img src="{{ url_for('static', filename='icon/redes/whatsaap.png') }}" alt="WhatsApp"></a>
            <a href="#"><img src="{{ url_for('static', filename='icon/redes/facebook.png') }}" alt="Facebook"></a>
        </div>
    </div>
</div>
{% endblock %}
