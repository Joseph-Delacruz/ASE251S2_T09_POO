{% extends "base.html" %}

{% block title %}Reserva{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/reserva.css') }}">
{% endblock %}

{% block content %}
<div class="main-container">
    <header class="header">
        <div class="header-left">
            <a href="{{ url_for('inicio') }}">
                <img src="{{ url_for('static', filename='imagen/inicio/logo.webp') }}" alt="Logo Angello" class="logo-header">
            </a>
        </div>
        <nav class="nav-menu">
            <a href="{{ url_for('inicio') }}">Inicio</a>
            <a href="{{ url_for('carta') }}">Nuestra Carta</a>
            <a href="{{ url_for('historia') }}">Nuestra Historia</a>
            <a href="{{ url_for('delivery') }}">Delivery</a>
        </nav>
        <div class="header-right">
            <a href="{{ url_for('reserva') }}" class="btn-reserva active">Reservaciones</a>
        </div>
    </header>

    <div class="reserva-form-container">
        <div class="reserva-header">
            <h1 class="reserva-title">¡Reserva tu Mesa!</h1>
        </div>

        <form class="reserva-form" action="{{ url_for('agradecimiento') }}" method="get">
            <div class="form-grid">
                <div class="form-field">
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='icon/reserva/calendario.png') }}" alt="Ícono de fecha" class="input-icon">
                        <input type="date" id="fecha" name="fecha" placeholder="Fecha" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='icon/reserva/reloj.png') }}" alt="Ícono de hora" class="input-icon">
                        <input type="time" id="hora" name="hora" placeholder="Hora" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='icon/reserva/usuario.png') }}" alt="Ícono de usuario" class="input-icon">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='icon/reserva/celular.png') }}" alt="Ícono de celular" class="input-icon">
                        <input type="tel" id="celular" name="celular" placeholder="Celular" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='icon/reserva/personas.png') }}" alt="Ícono de personas" class="input-icon">
                        <input type="number" id="cantidad_personas" name="cantidad_personas" placeholder="Cantidad de personas" min="1" required>
                    </div>
                </div>
                <div class="form-field">
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='icon/reserva/correo.png') }}" alt="Ícono de mensaje" class="input-icon">
                        <input type="text" id="mensaje" name="mensaje" placeholder="Mensaje">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn-submit">Enviar</button>
            </div>
        </form>
    </div>

    <div class="social-info">
        <div class="social-text-container">
            <p class="social-text">Informes y pedidos</p>
        </div>
        <div class="social-icons-container">
           <a href="#"><img src="{{ url_for('static', filename='icon/redes/whatsaap.png') }}" alt="WhatsApp"></a>
           <a href="#"><img src="{{ url_for('static', filename='icon/redes/facebook.png') }}" alt="Facebook"></a>
        </div>
    </div>
</div>
{% endblock %}
